#This ansible playbook installs wazuh  agent. 
#A smarter man would have written down where it came from. 
#I think it might have come from Wazuh site. 
#
#
- hosts: <WAZUH_AGENT_IP_ADDRESS>
  become: yes
  become_user: root
  roles:
    - ../roles/wazuh/ansible-wazuh-agent
  vars:
    wazuh_managers:
      - address: 192.168.0.11
        port: 1514
        protocol: tcp
        api_port: 55000
        api_proto: 'https'
        api_user: wazuh
        max_retries: 5
        retry_interval: 5
