# Purpose:
#     Tasks for configuring Postfix as a null-client satellite relay.
# ==============================================================================
- name: Install Postfix (satellite mode)
  apt:
    name:
      - postfix
      - mailutils
    state: present
    update_cache: yes

- name: Configure Postfix as Null Client
  template:
    src: main.cf.j2
    dest: /etc/postfix/main.cf
    owner: root
    group: root
    mode: '0644'
  notify: restart postfix

- name: Configure root alias
  lineinfile:
    path: /etc/aliases
    regexp: '^root:'
    line: "root: {{ system_mail_root_alias }}"
  notify: update aliases

- name: Ensure Postfix is started and enabled
  service:
    name: postfix
    state: started
    enabled: yes

- name: Flush handlers to apply configuration
  meta: flush_handlers

- name: Verify mail delivery to central relay
  block:
    - name: Generate unique test token
      set_fact:
        mail_test_token: "ansible-test-{{ 1000000 | random }}"

    - name: Send test email from root
      shell: "echo 'Test delivery {{ mail_test_token }}' | mail -s 'Relay Test {{ inventory_hostname }}' root"

    - name: Wait for mail delivery
      pause:
        seconds: 5

    - name: Verify email reached catchall Maildir on relay host
      shell: "grep -r '{{ mail_test_token }}' /home/catchall/Maildir/new/"
      delegate_to: "{{ system_mail_relay_host }}"
      register: mail_check
      failed_when: mail_check.rc != 0
      changed_when: false
      # Use become to ensure we can read the catchall home dir
      become: yes
