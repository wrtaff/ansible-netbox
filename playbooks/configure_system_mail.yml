- name: Configure System Mail Forwarding
  hosts: "{{ target_hosts | default('netbox') }}"
  become: yes
  roles:
    - { role: system_mail_client, when: "inventory_hostname != 'gmailctl-ansible' and ansible_host != '192.168.0.25'" }
